features:
- max 120MHz
- 512KByte dual bankFlash
- 64KByte SRAM
- 4KByte SRAM with power-down retention.
- Three low-power modes,  include sleep, stop, power down. And the lowest power consumption
  of 1.7uA.
- DCU,MAU,FMAC
- Supports peripheral event triggering
- VREF,ADC,DAC,PGA,CMP,OTS
- up to 23 Timer, one RTC, two WDT
- up to 19 communication interfaces (USART *6, SPI*4, I2C*3, QSPI*1, CAN*3, USB2.0*1, MDIO *1)
- upport extend SRAM
- AES/HASH.TRNG
features_zh:
- '主频最大120MHz '
- 512KByte双Bank Flash
- 64KByte SRAM
- 4KByte掉电保持SRAM
- 三种低功耗模式，sleep，stop，power down，最低功耗1.7uA
- 多个数据处理单元，DCU,MAU,FMAC
- 支持外设事件相互触发
- 高性能模拟，VREF,ADC,DAC,PGA,CMP,OTS
- 多达23个timer，一个RTC，2个看门狗
- 最大19个通信接口(6个USART,4个SPI, 3个I2C, 1个 QSPI, 3个CAN, 一个USBFS, 一个MDIO)
- 外部存储扩展器EXMC，支持SRAM
- 数据加密，AES/HASH.TRNG
